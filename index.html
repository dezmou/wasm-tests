<html>

<body>
  <div id="fps">

  </div>
  <script>
    (async () => {
      // Get Image
      const img = await new Promise(resolve => {
        const img = new Image()
        img.src = "./image.png"
        img.onload = () => {
          resolve(img)
        }
      })
      const canvas = document.createElement("canvas")
      document.body.appendChild(canvas)
      canvas.width = img.width
      canvas.height = img.height
      const ctx = canvas.getContext("2d")
      let time = performance.now()
      ctx.drawImage(img, 0, 0)
      const pixels = ctx.getImageData(0, 0, img.width, img.height)
      const timeElapsed = performance.now() - time
      console.log(timeElapsed);

      // Set memory
      const memory = new WebAssembly.Memory({ initial: img.width * img.width * 4 / 64000 })
      const chien = new Uint8ClampedArray(memory.buffer, 0, img.width * img.height * 4)
      const dat = new ImageData(chien, img.width, img.height)
      chien.set(pixels.data, 0)

      // Load asm
      const loadAsm = async (scriptSrc) => {
        const script = await (await fetch(scriptSrc)).arrayBuffer()
        const module = await WebAssembly.compile(script)
        const instance = new WebAssembly.Instance(module, {
          env: {
            memory,
          },
        })
        return instance.exports
      }
      const funcs = await loadAsm("main.wasm")

      // mainloop
      let amount = 0;
      let loopIndex = 0;
      while (true) {
        loopIndex += 1;

        let time = performance.now()
        funcs.processImage(0, img.width, img.height, amount)
        ctx.putImageData(dat, 0, 0);
        const timeElapsed = performance.now() - time

        if (loopIndex % 10 === 0) {
          document.querySelector("#fps").textContent = `${timeElapsed}`;
          // console.log(timeElapsed);
        }
        await new Promise(r => requestAnimationFrame(r))
        amount += amount >= 250 ? -250 : 4;
      }
    })()

  </script>
</body>

</html>
